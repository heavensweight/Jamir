<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamir Trading - Cow Food Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Jamir Trading!</h1>
        <p>Your one-stop shop for quality cow food products.</p>
    </header>

    <div class="container">

        <h2>Our Products</h2>
        <div class="products" id="productList"></div>

        <!-- Admin Login -->
        <div id="adminLogin" class="admin-login">
            <h3>Admin Login</h3>
            <input type="password" id="adminPassword" placeholder="Enter password" />
            <button onclick="adminLogin()">Login</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>Admin Panel</h3>
            <input type="text" id="productName" placeholder="Product Name" />
            <input type="number" id="productPrice" placeholder="Price" />
            <input type="number" id="productStock" placeholder="Stock" />
            <input type="file" id="productImage" accept="image/*" onchange="previewImage(event)" />
            <img id="imagePreview" class="image-preview" src="" alt="Image Preview" />

            <button onclick="addProduct()">Add Product</button>
            <hr />

            <h3>Edit or Remove Products</h3>
            <select id="productSelect"></select>

            <button onclick="removeProduct()">Remove Product</button>
            <button onclick="loadProductForEdit()">Edit Product</button>
            <button onclick="saveProductChanges()">Save Changes</button>
        </div>

        <!-- Cart -->
        <div id="cartSidebar">
            <h3>Your Cart</h3>
            <div id="cartItemsList"></div>
            <button onclick="printCart()">Print Cart</button>
            <button onclick="toggleCart()">Close Cart</button>
        </div>

        <button id="openCartBtn" onclick="toggleCart()">View Cart</button>

        <div class="added-to-cart-message" id="addedToCartMessage">
            Product added to cart!
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jamir Trading | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
